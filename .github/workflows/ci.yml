name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  go:
    name: Go checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify go mod
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Format check
        run: |
          test -z "$(gofmt -l .)"

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
          args: --timeout=5m

      - name: Test
        run: go test ./...

      - name: Build
        run: go build ./...

  container:
    name: Container checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t h3ws2h1ws-proxy:ci .

      - name: Validate docker compose config
        run: docker compose config
